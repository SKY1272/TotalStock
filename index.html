<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    h2 {
      margin-bottom: 10px;
    }
    form {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"],
    input[type="number"] {
      width: calc(500% - 22px); /* Adjusting width to accommodate button */
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      display: inline-block;
    }
    button[type="submit"],
    button {
      width: 100px;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      display: inline-block;
      vertical-align: top; /* Aligning button with input fields */
    }
    button[type="submit"]:hover,
    button:hover {
      background-color: #0056b3;
    }
    .product-item {
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .product-item button {
      margin-left: 10px;
    }
    #totalSelling {
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Add Product</h2>
  <form id="productForm">
    <label for="productName">Product Name:</label>
    <input type="text" id="productName" required> 
    <label for="sellingPrice">Selling Price:</label>
    <input type="number" id="sellingPrice" step="0.01" required> 
    <button type="submit">Add Product</button> 
  </form>
  <div id="productList"></div>
  <div id="totalSelling"></div>

  <script src="script.js"></script>
</body>
</html>
